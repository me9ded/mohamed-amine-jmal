<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="box"></div>

    <script>
        gsap.to(".box", { x: 500, duration: 2, ease: "power2.out" });
    </script>

</body>
</html>
